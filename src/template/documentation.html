    <p>Cloneswarm lets users interactively explore code clones in open source projects.It detects clones using <a href='https://www.txl.ca/nicaddownload.html'>NiCad</a> a popular clone detection system.</p>
    <p>
        Cloneswarm visualizes the project structure in a circular layout and uses a heatmap style color variation to indicate the amount of cloning.
